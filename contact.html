<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="grid-template">
      <header>
        <ul>
          <li><a href="/sculpting-site/index.html">Home</a></li>
          <li><a href="/sculpting-site/gallery.html">Gallery</a></li>
          <li><a href="/sculpting-site/bio.html">Bio</a></li>
          <li><a href="/sculpting-site/contact.html">Contact</a></li>
        </ul>
      </header>
      <section>
        <div class="banner">
          <h1><b> Leonardo di Caprio</b></h1>
          <p>Lorem ipsum dolor sit amet</p>
        </div>
      </section>
      <section>
        <h3>Contact Form</h3>

        <div class="container">
          <form action="/action_page.php">
            <label for="fname">First Name</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
            />

            <label for="lname">Last Name</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
            />

            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>

            <label for="subject">Subject</label>
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something.."
              style="height: 200px"
            ></textarea>

            <input type="submit" value="Submit" />
          </form>
        </div>
      </section>
      <footer>&copy; TANJILA SUMAIA SIDDIQYE - All rights reserved</footer>
    </div>
    <script type="text/javascript">
      window.addEventListener("scroll", function () {
        var header = document.querySelector("header");
        header.classList.toggle("sticky", window.scrollY > 0);
      });
    </script>
  </body>
</html>
